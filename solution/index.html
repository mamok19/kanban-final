<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
    <header id="page-title"></header>
    <input id="search"> search
</head>
<body>
    <section class="to-do">
        <h1>to do</h1>
        <ul id = "to-do" class="to-do-tasks task"></ul>
        <input class="add-to-do-task">
        <button class="submit-add-to-do">Submit</button>
    </section>
    <section class="in-progress">
        <h1>in progress</h1>
        <ul id = "in-progress-tasks" class="in-progress-tasks task"></ul>
        <input class="add-in-progress-task">
        <button class="submit-add-in-progress">Submit</button>
    </section>
    <section class="done">
        <h1>done</h1>
        <ul id = "done-tasks" class="done-tasks task"></ul>
        <input class="add-done-task">
        <button class="submit-add-done">Submit</button>
    </section>
</body>
</html>
